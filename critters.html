<html>

	<head>
		<script src="https://d3js.org/d3.v5.min.js"></script>
	</head>

	<body>

		<form>
			grid width:<br>
			<input type="text" name="gridWidth" id = "gwidth"><br>
			grid height:<br>
			<input type="text" name="gridHeight" id = "gheight"><br>
		</form>
		<button onclick="updateGrid()"> Update Grid </button>

		<form>
			Initial Population:<br>
			<input type="text" name="initPop" id = "initPop"><br>
			Iteration Delay(ms):<br>
			<input type="text" name="delay" id = "delay"><br>
		</form>
		<p>
			<button onclick="setDelay()"> Set Delay </button>
		</p>


		<p>
			<form>
				Mutation Rate:
				<input type="text" name="muteRate" id = "muteRate">
				Mutations Per Species:
				<input type="text" name="perSpecies" id = "perSpecies">
				Mating Chance:
				<input type="text" name="mateChance" id = "mateChance"><br>
				Aging Rate:
				<input type="text" name="aging" id = "aging">
				Attack Damage:
				<input type="text" name="attackDamage" id = "attackDamage">
				Attack Health:
				<input type="text" name="attackHealth" id = "attackHealth">
			</form>
			<button onclick="setParams()"> Set Params </button>
		</p>



		<p>
			<button onclick="startSim()"> Start Simulation </button>
			<button onclick="pauseSim()"> Pause Simulation </button>
			<button onclick="continueSim()"> Continue Simulation </button>
		</p>

		<div id="gridRegion">
		</div>

		<div>
			<p id="iterationcount">Iteration = 0</p>
			<p id="currentDelay">delay = 0</p>
			<p id="currentPop">Current Poputlation = 0</p>
			<p id="currentMuteRate">Mutation Rate = 0</p>
		</div>

		<script src = "critters.js"></script>

	</body>

</html>
